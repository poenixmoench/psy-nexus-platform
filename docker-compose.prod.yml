services:
  backend:
    build: ./apps/backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:password@db:5432/psy_nexus
    depends_on:
      db:
        condition: service_healthy
    restart: always

  frontend:
    build: ./apps/frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://157.180.31.27:3001/api
      VITE_WS_URL: ws://157.180.31.27:3001/ws
    restart: always

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: psy_nexus
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:
