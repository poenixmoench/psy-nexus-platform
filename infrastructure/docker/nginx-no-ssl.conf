server {
    listen 80; # Nur Port 80, keine SSL
    server_name _;

    # Root-Verzeichnis für das Frontend (Vue.js 'dist')
    root /usr/share/nginx/html;
    index index.html;

    # Standard-Block für Vue.js History Mode (wichtig für interne Routen)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy für Express.js (Backend) - Verwendung des Service-Namens
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket Proxy für Orchestrierung - Verwendung des Service-Namens
    location /ws/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
