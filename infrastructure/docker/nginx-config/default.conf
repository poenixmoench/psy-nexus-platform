# -------------------------------------------------------------------------
# 1. HTTP BLOCK (Weiterleitung zu HTTPS)
# -------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name psy-nexus.live www.psy-nexus.live;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Erzwungene Weiterleitung zu HTTPS
    return 301 https://$host$request_uri;
}

# -------------------------------------------------------------------------
# 2. HTTPS BLOCK (AKTIV und PROXY l√§uft hier)
# -------------------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name psy-nexus.live www.psy-nexus.live;

    # Pfade zu den von Certbot generierten Zertifikaten
    ssl_certificate /etc/letsencrypt/live/psy-nexus.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/psy-nexus.live/privkey.pem;

    # Empfohlene SSL-Optimierungen
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Backend API Proxy (WICHTIG!)
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }

    # Frontend Root (SPA)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
