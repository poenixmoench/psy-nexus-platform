services:
  backend:
    image: psy-nexus-backend:production
    container_name: docker-backend-1
    ports:
      - "3002:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:secretpassword@db:5432/psynexusdb
      PORT: "3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - docker_default

  db:
    image: postgres:15-alpine
    container_name: docker-db-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: psynexusdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - docker_default

networks:
  docker_default:
    driver: bridge

volumes:
  postgres_data:
