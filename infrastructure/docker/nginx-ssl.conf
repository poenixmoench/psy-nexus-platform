# Ubuntu Mono: Nginx Konfiguration für HTTP-Weiterleitung (wird von Certbot geändert) und Backend-Proxy

# --------------------------
# 1. HTTP-Server (FÜR CERTBOT)
# --------------------------
server {
    listen 80;
    # KRITISCH: Füge hier den Domain-Namen hinzu, damit Certbot ihn findet!
    server_name www.psy-nexus.live;

    # Certbot benötigt diesen Block für die Domain-Validierung
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Standard-Weiterleitung, bis Certbot HTTPS aktiviert hat
    location / {
        return 301 https://$host$request_uri;
    }
}

# --------------------------
# 2. HTTPS-Server (VON CERTBOT ERGÄNZT)
# --------------------------
server {
    listen 443 ssl;
    server_name www.psy-nexus.live; # Auch hier KRITISCH

    # Platzhalter für SSL-Zertifikate (wird von Certbot befüllt)
    ssl_certificate /etc/letsencrypt/live/www.psy-nexus.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.psy-nexus.live/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # --------------------------
    # Proxy zum Backend (API und WebSocket)
    # --------------------------
    location /api/ {
        proxy_pass http://backend:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /ws/orchestration {
        proxy_pass http://backend:3000/ws/orchestration;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
    
    # --------------------------
    # Frontend (Vue.js App)
    # --------------------------
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}
