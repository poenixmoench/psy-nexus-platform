server {
    listen 80;
    server_name psy-nexus.live www.psy-nexus.live;

    # Certbot-Challenge Location (MUSS mit dem VOLUME-MOUNT übereinstimmen)
    location /.well-known/acme-challenge/ {
        # Pfad wird auf das Certbot-Challenge-Volume geändert
        root /var/www/certbot;
    }

    # Temporär: Antwort auf alle anderen Pfade, damit klar ist, dass SSL fehlt
    location / {
        return 503 "HTTPS is not configured yet. Run Certbot first.";
    }
}
