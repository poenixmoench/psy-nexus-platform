server {
    listen 80;
    listen [::]:80;

    # Korrektur: Fügt den Docker internen DNS Resolver hinzu, um den Host dynamisch aufzulösen
    resolver 127.0.0.11 valid=30s; 

    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # API-Proxy-Pass zur dynamischen Auflösung
    location /api/ {
        # Definiere den Upstream-Host als Variable (backend ist der Docker-Compose Service Name)
        set $backend "http://backend:3000"; 
        
        # Verwende die Variable für die dynamische Auflösung
        proxy_pass $backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Behandeln Sie alle anderen Anfragen (für SPA-Routing)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
