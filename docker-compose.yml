version: '3.8'

services:
  backend:
    build: ./backend
    container_name: psy-nexus-backend
    ports:
      - "3001:3000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/psy-nexus
      JWT_SECRET: your_jwt_secret_key_here
      NODE_ENV: production
    depends_on:
      - mongodb
    networks:
      - psy-nexus-network
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    container_name: psy-nexus-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - psy-nexus-network
    restart: unless-stopped

  nginx:
    image: nginx:stable-alpine
    container_name: psy-nexus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - psy-nexus-network
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  psy-nexus-network:
    driver: bridge
